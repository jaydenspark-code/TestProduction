<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Direct Edge Function Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .url-box { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; word-break: break-all; }
    </style>
</head>
<body>
    <h1>Direct URL Test</h1>
    <p>Let's test the Edge Function by opening it directly in a new tab/window to bypass CORS issues.</p>
    
    <div class="url-box">
        <strong>Function URL:</strong><br>
        <a href="https://bmtagilpuszwoshlizmq.supabase.co/functions/v1/verify-email?token=test" target="_blank" id="functionUrl">
            https://bmtagilpuszwoshlizmq.supabase.co/functions/v1/verify-email?token=test
        </a>
    </div>
    
    <button onclick="testDirectURL()">Open Function URL in New Tab</button>
    <button onclick="testWithImage()">Test with Image Request</button>
    <button onclick="testWithScript()">Test with Script Tag</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        function testDirectURL() {
            addResult('üîÑ Opening function URL in new tab (this will bypass CORS)...', 'loading');
            window.open('https://bmtagilpuszwoshlizmq.supabase.co/functions/v1/verify-email?token=test', '_blank');
            addResult('‚úÖ URL opened! Check the new tab to see if the function responds.', 'success');
            addResult('üìã Expected: Either a verification page or an error message (not a broken file icon)', 'loading');
        }

        function testWithImage() {
            addResult('üîÑ Testing function accessibility with image request...', 'loading');
            
            const img = new Image();
            img.onload = function() {
                addResult('‚úÖ Function responded (even though it\'s not an image)', 'success');
            };
            img.onerror = function() {
                addResult('üì° Function responded with non-image content (this is expected)', 'success');
                addResult('‚úÖ This means the function is accessible and responding', 'success');
            };
            
            img.src = 'https://bmtagilpuszwoshlizmq.supabase.co/functions/v1/verify-email?token=test&_=' + Date.now();
            
            setTimeout(() => {
                addResult('‚è±Ô∏è Image test completed. If you see success messages above, the function is accessible.', 'loading');
            }, 3000);
        }

        function testWithScript() {
            addResult('üîÑ Testing with script tag approach...', 'loading');
            
            // Create a script tag to test if the function is accessible
            const script = document.createElement('script');
            script.onerror = function() {
                addResult('‚úÖ Function is accessible (script error is expected since it returns HTML/JSON)', 'success');
            };
            script.onload = function() {
                addResult('‚úÖ Function responded', 'success');
            };
            
            script.src = 'https://bmtagilpuszwoshlizmq.supabase.co/functions/v1/verify-email?token=test&callback=test&_=' + Date.now();
            document.head.appendChild(script);
            
            setTimeout(() => {
                addResult('‚è±Ô∏è Script test completed.', 'loading');
            }, 3000);
        }

        // Auto-run on page load
        window.onload = function() {
            addResult('üöÄ Page loaded. Try the "Open Function URL in New Tab" first - this will show you exactly what the function returns.', 'loading');
        };
    </script>
</body>
</html>
