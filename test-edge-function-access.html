<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Edge Function Access</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Edge Function Access Test</h1>
    <p>Testing if the verify-email Edge Function is publicly accessible after JWT verification was disabled.</p>
    
    <button onclick="testFunction()">Test WITHOUT Auth Headers</button>
    <button onclick="testFunctionWithCurl()">Test WITH Anon Key</button>
    
    <div id="results"></div>

    <script>
        const EDGE_FUNCTION_URL = 'https://bmtagilpuszwoshlizmq.supabase.co/functions/v1/verify-email?token=test';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtdGFxaWxwdXN6d29zaHRpem1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTQwNjQsImV4cCI6MjA2ODY3MDA2NH0.QdtF2IFukonNWslwkUV1oQbpYBgdYhtekvjCywKR0vA';
        
        function addResult(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        async function testFunction() {
            addResult('üîÑ Testing Edge Function access WITHOUT auth headers...', 'loading');
            
            try {
                const response = await fetch(EDGE_FUNCTION_URL, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit' // Don't send any credentials
                });
                
                addResult(`üì° Response Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const contentType = response.headers.get('content-type');
                addResult(`üìÑ Content-Type: ${contentType}`, 'loading');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    addResult(`üìã JSON Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                } else {
                    const text = await response.text();
                    const preview = text.length > 200 ? text.substring(0, 200) + '...' : text;
                    addResult(`üìã Text Response: ${preview}`, response.ok ? 'success' : 'error');
                }
                
                if (response.status === 401) {
                    addResult('‚ö†Ô∏è Still getting 401 Unauthorized. The JWT toggle might need more time to propagate, or there might be additional auth requirements.', 'error');
                } else if (response.ok) {
                    addResult('‚úÖ Function is accessible! The JWT verification disable worked.', 'success');
                }
                
            } catch (error) {
                addResult(`‚ùå Network Error: ${error.message}`, 'error');
                addResult('This could be a CORS issue or the function might still require authentication.', 'error');
            }
        }

        async function testFunctionWithCurl() {
            addResult('üîÑ Testing WITH anon key (standard approach)...', 'loading');
            
            // Try with anon key - this is the standard way
            try {
                const response = await fetch(EDGE_FUNCTION_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult(`üì° With Anon Key - Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const text = await response.text();
                if (text.includes('authorization header')) {
                    addResult('üîç Still getting authorization error even with anon key', 'error');
                } else if (text.includes('Email Verified') || text.includes('Verification Failed')) {
                    addResult('‚úÖ SUCCESS! Function is working with anon key!', 'success');
                    addResult('üìã The function works when called with proper authentication headers', 'success');
                } else if (response.status === 400 && text.includes('No verification token')) {
                    addResult('‚úÖ Function is accessible! Got expected "No verification token" error for test token', 'success');
                } else {
                    addResult(`üìã Response preview: ${text.substring(0, 200)}...`, 'loading');
                }
                
            } catch (error) {
                addResult(`‚ùå Anon key test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run test on page load
        window.onload = function() {
            addResult('üöÄ Page loaded. Click "Test Edge Function" to check accessibility.', 'loading');
        };
    </script>
</body>
</html>
