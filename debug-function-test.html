<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Debug Test - Edge Function with Hardcoded Key</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .debug { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; padding: 15px; border-radius: 5px; margin: 10px 0; font-family: monospace; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button.success { background: #28a745; }
        .url-box { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; word-break: break-all; }
    </style>
</head>
<body>
    <h1>🐛 Debug Test - Updated Function</h1>
    
    <div class="info">
        <h3>🔧 Latest Changes:</h3>
        <p>✅ Hardcoded anon key (no env var dependency)</p>
        <p>✅ Added debug logging to see what's happening</p>
        <p>✅ Enhanced error messages with debug info</p>
    </div>

    <div class="url-box">
        <strong>Test URL:</strong><br>
        <a href="https://bmtaqilpuszwoshtizmq.supabase.co/functions/v1/verify-email?token=test&key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtdGFxaWxwdXN6d29zaHRpem1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTQwNjQsImV4cCI6MjA2ODY3MDA2NH0.QdtF2IFukonNWslwkUV1oQbpYBgdYhtekvjCywKR0vA" target="_blank">
            Test Link (Click to Open)
        </a>
    </div>
    
    <button onclick="testDirectly()">🚀 Test in New Tab</button>
    <button onclick="testWithFetch()" class="success">🔍 Test with Debug Info</button>
    <button onclick="testWithoutKey()">❌ Test Without Key (Should Fail)</button>
    
    <div id="results"></div>

    <script>
        const BASE_URL = 'https://bmtaqilpuszwoshtizmq.supabase.co/functions/v1/verify-email';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtdGFxaWxwdXN6d29zaHRpem1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTQwNjQsImV4cCI6MjA2ODY3MDA2NH0.QdtF2IFukonNWslwkUV1oQbpYBgdYhtekvjCywKR0vA';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        function testDirectly() {
            const testUrl = `${BASE_URL}?token=test&key=${ANON_KEY}`;
            addResult('🔄 Opening function in new tab for direct visual test...', 'info');
            window.open(testUrl, '_blank');
            addResult('👀 Check the new tab - should show verification page or debug info!', 'success');
        }

        async function testWithFetch() {
            const testUrl = `${BASE_URL}?token=test&key=${ANON_KEY}`;
            addResult('🔍 Testing with fetch to see debug info...', 'info');
            
            try {
                const response = await fetch(testUrl);
                
                addResult(`📡 Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const contentType = response.headers.get('content-type');
                addResult(`📄 Content-Type: ${contentType}`, 'info');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    addResult(`📋 JSON Response:<pre>${JSON.stringify(data, null, 2)}</pre>`, response.ok ? 'success' : 'debug');
                    
                    if (data.debug) {
                        addResult(`🐛 Debug Info: Function received our parameters correctly!`, 'debug');
                    }
                } else {
                    const text = await response.text();
                    if (text.includes('Email Verified') || text.includes('Verification Failed')) {
                        addResult('🎉 SUCCESS! Function returned verification HTML page!', 'success');
                    } else {
                        addResult(`📋 Response: ${text.substring(0, 300)}...`, 'info');
                    }
                }
                
            } catch (error) {
                addResult(`❌ Network Error: ${error.message}`, 'error');
            }
        }

        async function testWithoutKey() {
            const testUrl = `${BASE_URL}?token=test`;
            addResult('🔍 Testing WITHOUT key parameter (should fail with debug info)...', 'info');
            
            try {
                const response = await fetch(testUrl);
                const data = await response.json();
                
                addResult(`📡 Status: ${response.status} (Expected: 401)`, response.status === 401 ? 'success' : 'error');
                addResult(`🐛 Debug Response:<pre>${JSON.stringify(data, null, 2)}</pre>`, 'debug');
                
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }

        window.onload = function() {
            addResult('🆕 Function updated with hardcoded anon key and debug logging. Test now!', 'success');
        };
    </script>
</body>
</html>
